name: Code review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, ready_for_review, synchronize]
    branches:
      - main

jobs:
  SetUp:
    runs-on: ubuntu-latest
    steps:
      - run: |
          hasKmpLabel=${{ contains(github.event.pull_request.labels.*.name, 'KMP') }}
          hasAndroidLabel=${{ contains(github.event.pull_request.labels.*.name, 'Android') }}
          hasIosLabel=${{ contains(github.event.pull_request.labels.*.name, 'iOS') }}
          hasDesktopLabel=${{ contains(github.event.pull_request.labels.*.name, 'Desktop') }}
          
          if [[ $hasKmpLabel ]]; then
            echo "shouldRunKmp=true" >> "$GITHUB_OUTPUT"
            echo "shouldRunAndroid=true" >> "$GITHUB_OUTPUT"
            echo "shouldRunIos=true" >> "$GITHUB_OUTPUT"
            echo "hasDesktopLabel=true" >> "$GITHUB_OUTPUT"
          elif [[ $hasAndroidLabel ]]; then
            echo "shouldRunAndroid=true" >> "$GITHUB_OUTPUT"
          elif [[ $hasIosLabel ]]; then
            echo "shouldRunIos=true" >> "$GITHUB_OUTPUT"
          elif [[ $hasDesktopLabel ]]; then
            echo "shouldRunDesktop=true" >> "$GITHUB_OUTPUT"
          fi
          
          if [ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ]); then
            exit 0
          else
            exit 1
          fi

  Build:
    needs: SetUp
    uses: ./.github/workflows/build.yml
    secrets: inherit

  UnitTests:
    needs: SetUp
    uses: ./.github/workflows/test.yml
    secrets: inherit

  AllowMerge:
    if: always()
    runs-on: ubuntu-latest
    needs: [ Build, UnitTests ]
    steps:
      - run: |
          if [ ${{ (contains(needs.Build.result, 'failure')) }} = true ] || [ ${{ (contains(needs.UnitTests.result, 'failure')) }} = true ]; then
            exit 1
          else
            exit 0
          fi
